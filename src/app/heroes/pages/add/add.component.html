<h1>
  {{ hero.id ? 'Edit' : 'New' }}
  hero <small>{{ hero.superhero }}</small>
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Hero</mat-label>
        <input matInput type="text" [(ngModel)]="hero.superhero" required>
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" [(ngModel)]="hero.alter_ego" required>
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>First appearance</mat-label>
      <input matInput type="text" [(ngModel)]="hero.first_appearance" required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Characters</mat-label>
      <input matInput type="text" [(ngModel)]="hero.characters" required>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Publisher</mat-label>
      <mat-select>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id" [(ngModel)]="hero.publisher">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Url Image</mat-label>
      <input matInput type="url" required [(ngModel)]="hero.alt_img">
    </mat-form-field>
    <br>

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="saveHero()">
        <mat-icon>edit</mat-icon>
        Save
      </button>
      <div class="spacer"></div>
      <button mat-raised-button color="warn" *ngIf="hero.id" (click)="deleteHero()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>

  </div>
  <div fxFlex="50">
    <img [src]="hero | heroImage" alt="">
  </div>

</div>
